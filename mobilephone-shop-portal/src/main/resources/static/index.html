<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/vue.js" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div id="search" class="row search">
			<label for="inputEmail3"
				class="right-search col-xs-4 col-sm-2 control-label">商品搜索：</label>
			<div class="col-xs-7 col-sm-8">
				<input type="text" class="form-control" id="searchInput"
					v-model="productName">
			</div>
			<button v-on:click="search" type="button" id="search-button"
				data-loading-text="Loading..."
				class="glyphicon glyphicon-search search-button btn btn-primary"
				autocomplete="off"></button>
		</div>
		<div class="row hot-search">
			<div class="col-md-1 col-sm-2">热搜：</div>
			<div class="col-md-1">
				<a href="">iphone</a>
			</div>
			<div class="col-md-1">
				<a href="">xiaomi</a>
			</div>
			<div class="col-md-1">
				<a href="">华为</a>
			</div>
			<div class="col-md-1">
				<a href="">联想</a>
			</div>
			<div class="col-md-1">
				<a href="">OPPO</a>
			</div>

		</div>
		<div>
			<div id="app" class="row search-result">
				<div class="col-md-2 col-sm-3 product" v-for="msg in message">
					<a href=""> <img src="" /> <span>xiaomi phone sell 100$</span>
						<span class="price">xiaomi phone sell 100$</span>
					</a>
				</div>
			</div>
			<div id="demo7"></div>
			<script type="text/javascript">
				$('#search-button').click(function() {

				});
				layui.use([ 'laypage', 'layer' ], function() {
					var laypage = layui.laypage, layer = layui.layer;
					//完整功能
					laypage.render({
						elem : 'demo7',
						count : 0,
						layout : [ 'count', 'prev', 'page', 'next', 'limit',
								'refresh', 'skip' ],
						jump : function(obj) {
							size = obj.limit;
							pageIndex = obj.index;
							searchByProductName(productName, pageIndex, size);
							setCount = function(data){count = data.totalCount};
						}
					});
				});
			</script>
		</div>
		<script>
		function searchByProductName(productName, pageIndex, size){
			$.get('/product/search?productName=' + productName+ '&pageIndex=' +pageIndex+ '&size=' +size, function(data){
	    		vm.data = data;
	    		if(setCount)
	    			setCount(data);
	    	});
		};
		new Vue({
			el : '#search',
			data : {
				productName : 'iphone',
			},
			watch :{
				productName:function(val) {
			            this.productName = val;
			      }
			}, methods: {
			    search: function (event) {
			    	searchByProductName(productName, pageIndex, size);
			      }
			    }
		});
			var vm = new Vue({
				el : '#app',
				data : {}
			});
		</script>

	</div>


</body>
</html>
