<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<style type="text/css">
.me span {
	float: right;
	margin-right: 20%;
	margin-bottom: 20px;
}

.me {
	overflow: hidden;
}

#user-car {
	font-size: 30px;
}

.my-order a {
	float: right;
	display: inline-block;
	margin-left: 10px;
	line-height: 30px;
}

.my-order a:hover {
	text-decoration: none;
}

.my-order {
	width: 500px;
	overflow: hidden;
}
</style>
<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="me">
		<div class="my-order">
			<a href="/index.html" class="layui-icon layui-icon-home"
				style="font-size: 30px; color: #1E9FFF;"></a><a href="/order.html">我的订单</a>
		</div>
		<span><a href="/user_car.html"><i id="user-car"
				class="layui-icon layui-icon-cart"></i></a><a href="myself-info.html"><i
				class="layui-icon layui-icon-username"
				style="font-size: 30px; color: #1E9FFF;"></i></a></span>
	</div>
	<table class="layui-hide" id="test" lay-filter="test"></table>
	<button type="button" class="layui-btn layui-btn-primary back-btn"
		onclick="window.history.back();">返回</button>
	<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看订单</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">退款</a>
</script>


	<script src="layui/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

	<script>
		layui.use('table', function() {
			var table = layui.table;

			table.render({
				elem : '#test',
				url : '/order/gets',
				title : '用户数据表',
				cols : [ [ {
					type : 'checkbox',
					fixed : 'left'
				}, {
					field : 'outTradeNo',
					title : '订单号',
					width : 300,
					fixed : 'left',
				}, {
					field : 'totalAmount',
					title : '金额',
					width : 300
				}, {
					field : 'gmtPayment',
					title : '下单时间',
					width : 300
				}, {
					field : 'tradeStatus',
					title : '订单状态',
					width : 300
				}, {
					fixed : 'right',
					title : '操作',
					toolbar : '#barDemo',
					width : 200
				} ] ]
			});

			table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data; //获得当前行数据
				var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
				var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
				// /order/refund
				if (layEvent === 'detail') { //查看
					//do somehing
					location.href = '/order_detail.html?' + data.outTradeNo;
				} else if (layEvent === 'edit') { //删除
					if (data.tradeStatus == '退款') {
						alert('已退款');
						return;
					}
					layer.confirm('真的退款么', function(index) {
						layer.close(index);
						//向服务端发送删除指令
						$.post('/order/refund', {
							out_trade_no : data.outTradeNo
						}, function(result) {
							if (result.status == 200) {
								//同步更新缓存对应的值
							    obj.update({
							    	tradeStatus: '退款'
							    });
								return;
							}
							alert('退款失败');
						});
						
					});
				}
			});
		});
	</script>

</body>
</html>
