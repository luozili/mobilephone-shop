<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
   
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    
	
	<style type="text/css">
		
		body{padding: 50px;}
		.div-btn{display: flex; align-items: center; justify-content: center;margin-top: 30px;}
		.input-info{margin: auto;display: block;width: 600px;height: 50px;border-radius: 30px;background-color: #333;opacity: .6;border: 0;outline: none;text-align: center;color: #fff;font-size: 20px;margin-top: 40px;}
		.div-btn button{margin: 40px;}
		

	</style>
</head>
<body>
	<input type="text" name="" class="input-info" readonly="">
	<input type="password" name="" class="input-info" readonly="">
	<input type="text" name="" class="input-info" readonly="">
	<input type="text" name="" class="input-info" readonly="">
	<input type="date" name="" class="input-info" readonly="">
	<div class="div-btn">
			<button type="button" class="btn btn-default">返回</button>
			<button type="button" class="btn btn-success">修改</button>
	</div>
</body>
</html>
