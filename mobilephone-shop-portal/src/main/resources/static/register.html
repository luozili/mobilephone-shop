<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    
  </head>
  <body>
	<div class="bc">
		<div class="user">
      <b  class="glyphicon glyphicon-user f-user"></b>  
    </div>
    <form>
  		<div class="i">
  			<input type="text" name="" placeholder="User Name">
  		</div>
  		<div class="i">
  			<input type="password" name="" placeholder="Password">
  		</div>
      <div class="i">
        <input type="radio" name="sex" checked="checked" value="1">male
        <b></b>
        <input type="radio" name="sex"  value="1">female
      </div>
      <div class="i">
        <input type="number" name="" placeholder="Phone Number">
      </div>
      <div class="i">
        birthday:<b></b><input type="date" name="" value="2019-01-01" class="date">
      </div>
  		<div class="dsbtn">
  			<input id="sbtn" type="submit" value="Register" class="btn btn-primary">
  		</div>
      <p class="login">Already have an account, <a href="login.html">Go to login!</a></p>
    </form>
	</div>
  </body>
</html>
