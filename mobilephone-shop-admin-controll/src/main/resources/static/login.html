<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div class="bc">
		<div class="sign">Sign In</div>
		<div class="i">
			<input class="username" type="text" name="username" value="root"
				placeholder="User Name">
		</div>
		<div class="i">
			<input class="password" type="password" name="password" value="root"
				placeholder="********">
		</div>
		<div class="dsbtn">
			<button id="sbtn" type="submit" class="btn btn-primary">Sign
				In</button>
		</div>
	</div>
	<script type="text/javascript">
		$('#sbtn').click(function() {
			var data = {
				'username' : $('.username').val(),
				'password' : $('.password').val()
			};
			$.post("http://localhost:8081/admin/login", data, function(result) {
				if (result.status == 200)
					location.href = "/admim-index.html";
				else
					alert("please input sure user name or password");
			});
		});
	</script>
</body>
</html>
