<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>wangEditor demo</title>
<link rel="stylesheet" type="text/css" href="css/upload-data.css">
<link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<form action="/full/upload" method="post" enctype="multipart/form-data">
		<div class="bc">
			<div class="i">
				<input type="file" name="file" value="Primary Picture">
			</div>
			<div class="i">
				<input type="text" name="pname" placeholder="Product Name">
			</div>
			<div class="i">
				<input type="text" name="prices" placeholder="Product Prices">
			</div>
			<input type="hidden" name="pdesc" class="pdesc">
		</div>
		<div id="editor">
			<p>
				欢迎使用 <b>wangEditor</b> 富文本编辑器
			</p>
		</div>

		<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
		
		<script type="text/javascript">
			var E = window.wangEditor;
			var editor = new E('#editor');
			// 或者 var editor = new E( document.getElementById('editor') )
			editor.customConfig.uploadImgServer = '/single/upload';
			/* editor.customConfig.uploadImgShowBase64 = true; */
			editor.customConfig.uploadFileName = 'file';
			editor.create();
			editor.txt.html('');
		</script>
		<div class="div-btn i">
			<button class="btn btn-default"
				onclick="javascript:window.history.back(-1);">返回</button>
			<button class="btn btn-success btn-submit">提交</button>
		</div>

	</form>
	<script type="text/javascript">
		$('.btn-submit').click(function() {
			$('.pdesc').val(editor.txt.html());
			$('form').submit();
		});
	</script>
</body>
</html>
